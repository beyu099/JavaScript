<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Logic Exercises.</title>
</head>
<body>
    <p> 2 == "2";
        <strong> true   </strong>
    </p>
    <p> 2 === 2;
        <strong>  true  </strong>
    </p>
    <p> 10 % 3;
        <strong> 1 </strong>
    </p>
    <p> 10 % 3 === 1;
        <strong>  true  </strong>
    </p>
    <p> true && false;
        <strong>  false  </strong>
    </p>
    <p> false || true;
        <strong>  true  </strong>
    </p> true || false;
    <p>
        <strong>  true </strong>
    </p>
</body>
</html>
